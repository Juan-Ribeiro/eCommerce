<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alura Challenge - eCommerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="assets/css/normalize.css" rel="stylesheet"/>
    <link href="assets/css/reset.css" rel="stylesheet"/>
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/header/seccion__header.css" rel="stylesheet">
    <link href="assets/css/seccion__login/seccion__login.css" rel="stylesheet"/>
    <link href="assets/css/footer/seccion__about/seccion__about.css" rel="stylesheet">
    <link href="assets/css/footer/creditos/footer__creditos.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<main class="main__login">
    <section class="seccion__main__login">
        <form class="formulario-login__contenedor" data-login>
            <h2 class="formulario-login__titulo">Iniciar sesión</h2>
            <div class="formulario__campo">
                <label for="login-email"></label>
                <input id="login-email" class="formulario__input" name="email" type="email"
                       data-tipo="email" placeholder="Escriba su correo electrónico. Ej: 'User1234@mail.com'" pattern="^(?!\s*$).+" required>
                <span class="formulario__input__mensaje-error"></span>
            </div>
            <div class="formulario__campo">
                <label for="login-password"></label>
                <input id="login-password" class="formulario__input" name="password" type="password"
                       data-tipo="password" placeholder="Escriba su contraseña. Ej: 'Pass1234'" maxlength="12"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" required>
                <span class="formulario__input__mensaje-error"></span>
            </div>
            <button id="login-enviar" class="boton boton-azul">Entrar</button>
        </form>
    </section>
</main>
<footer>
</footer>
</body>
<script src="controllers/page_controllers/header.js" type="module"></script>
<script src="controllers/page_controllers/footer.js" type="module"></script>
<script src="controllers/page_controllers/login.js" type="module"></script>
<script src="service/form.js" type="module"></script>
<script src="service/client-service.js" type="module"></script>
<script src="controllers/search.controller.js" type="module"></script>
</html>
