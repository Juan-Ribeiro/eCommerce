<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eCommerce - Agregar producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="../assets/css/normalize.css" rel="stylesheet"/>
    <link href="../assets/css/reset.css" rel="stylesheet"/>
    <link href="../assets/css/base.css" rel="stylesheet">
    <link href="../assets/css/header/seccion__header.css" rel="stylesheet">
    <link href="../assets/css/seccion__agregar-producto/seccion__agregar-producto.css" rel="stylesheet"/>
    <link href="../assets/css/footer/seccion__about/seccion__about.css" rel="stylesheet">
    <link href="../assets/css/footer/creditos/footer__creditos.css" rel="stylesheet">
</head>
<body>
<header>
    <section class="seccion__header">
        <div class="seccion__header__direccion">
            <a href="index.html">
                <div class="seccion__header__logo"></div>
            </a>
        </div>
        <div class="seccion__header__barra-busqueda">
            <form action="" class="seccion__header__barra-busqueda__form">
                <input type="text" placeholder="¿Qué deseas buscar?">
                <button type="submit"><img src="../assets/img/icono__busqueda.svg" alt="Buscar"
                                           class="barra-busqueda__icono">
                </button>
            </form>
        </div>
    </section>
</header>
<main class="main__agregar-producto">
    <section class="seccion__agregar-producto">
        <form action="#" class="formulario__agregar-producto" data-form-producto>
            <div class="form__input-container">
                <h2 class="formulario__titulo">Agregar nuevo producto</h2>
                <div class="formulario-contacto__campo">
                    <label for="input-url-imagen">URL de la imagen</label>
                    <input id="input-url-imagen" class="formulario-contacto__input" data-tipo="urlImagen"
                           type="file" accept="image/*" required>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <div class="formulario-contacto__campo">
                    <label for="input-producto-categoria">Categoría</label>
                    <input id="input-producto-categoria" class="formulario-contacto__input" data-tipo="categoria"
                           maxlength="20" type="text" pattern="^(?!\s*$).+" required>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <div class="formulario-contacto__campo">
                    <label for="input-producto-nombre">Nombre del producto</label>
                    <input id="input-producto-nombre" class="formulario-contacto__input" data-tipo="nombre"
                           type="text" pattern="^(?!\s*$).+" required>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <div class="formulario-contacto__campo">
                    <label for="input-producto-precio">Precio del producto</label>
                    <input id="input-producto-precio" class="formulario-contacto__input" data-tipo="precio"
                           type="number" min="1" step=".01" required>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <div class="formulario-contacto__campo">
                    <label for="input-producto-descripcion">Descripción del producto</label>
                    <textarea id="input-producto-descripcion" class="formulario-contacto__input"
                              rows="4" data-tipo="descripcion" maxlength="150" type="text" required></textarea>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <button class="boton-agregar-producto boton">Agregar producto</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <section class="seccion__about">
        <div class="seccion__about__links">
            <div class="seccion__about__logo"></div>
            <ul class="seccion__about__links__lista">
                <li class="about__enlace"><a href="#">Quiénes somos</a></li>
                <li class="about__enlace"><a href="#">Política de privacidad</a></li>
                <li class="about__enlace"><a href="#">Programa de fidelidad</a></li>
                <li class="about__enlace"><a href="#">Nuestras tiendas</a></li>
                <li class="about__enlace"><a href="#">Quiero ser franquiciado</a></li>
                <li class="about__enlace"><a href="#">Anúncie aquí</a></li>
            </ul>
        </div>
        <form class="seccion__contacto__formulario" data-tipo>
            <h3>Hable con nosotros</h3>
            <fieldset>
                <div class="formulario-contacto__campo">
                    <label for="input-nombre" class="formulario-contacto__label" type="text">Nombre</label>
                    <input id="input-nombre" class="formulario-contacto__input" data-tipo="nombre" type="text"
                           maxlength="40" pattern="^(?!\s*$).+" required>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
                <div class="formulario-contacto__campo">
                    <label for="input-mensaje" class="formulario-contacto__label">Escribe tu mensaje</label>
                    <textarea id="input-mensaje" class="formulario-contacto__input" data-tipo="mensaje" type="text"
                              required rows="4" maxlength="120"></textarea>
                    <span class="formulario__input__mensaje-error"></span>
                </div>
            </fieldset>
            <button id="boton-enviar" class="formulario__boton-enviar boton">Enviar mensaje</button>
        </form>
    </section>
    <section class="footer__creditos">
        <h3 class="footer__creditos__texto">Desarrollado por Juan Elias Ribeiro <br> 2022</h3>
    </section>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../controllers/agregar-producto.controller.js" type="module"></script>
<script src="../service/form.js" type="module"></script>
</body>
</html>
